bugreports:
  - summary: |
      если пользователь ищет товар, которого нету в каталоге по каким-либо критериям, у пользователя не появляется сообщение о том, что товар не найден
    environment: |
      Google Chrome   131.0.6778.86 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro 19045.5131
    steps-to-reproduce: |
      Для воспроизведения данного бага есть много путей, вот один из них:
      1. Зайти на страницу товаров https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Ввести в поиск "Голубь"
    expected-result: |
      Страница сообщает пользователю о том, что товар не найден
    actual-result: |
      Страница выводит все товары без изменений 

  - summary: |
      Снятие фильтрации по категории работает некорректно, ломая логику остальных фильтров
    environment: |
      Google Chrome   131.0.6778.86 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro 19045.5131
    steps-to-reproduce: |
      Для воспроизведения данного бага есть много путей, вот один из них:
      1. Зайти на страницу товаров https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Выбрать категорию "beauty"
      3. Снять выбор категории, выбрав "пустую категорию"
      4. Ввести в поиск "Red"
      это пример ломает логику фильтрации по поиску. все остальные фильтры (производитель, цена, наличие) также ломаются
    expected-result: |
      Страница выводит пользователю товары, в названии которых есть "red"
    actual-result: |
      Страница выводит все товары

  - summary: |
      При переходе со страницы корзины к страницы товаров контент изменяется с перезагрузкой
    environment: |
      Google Chrome   131.0.6778.86 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro 19045.5131
    steps-to-reproduce: |
      1. Зайти на страницу корзины https://products-store-git-v2bugfixes-hexlet-components.vercel.app/cart
      2. Нажать на кнопку возвращения к каталогу
    expected-result: |
      Контент обновляется без перезагрузки
    actual-result: |
      Контент обновляется с перезагрузкой, что противоречит SPA-приложениям

  - summary: |
      При переходе со страницы товара к страницы товаров контент изменяется с перезагрузкой
    environment: |
      Google Chrome   131.0.6778.86 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro 19045.5131
    steps-to-reproduce: |
      1. Зайти на страницу товара https://products-store-git-v2bugfixes-hexlet-components.vercel.app/products/1
      2. Нажать на кнопку возвращения к каталогу
    expected-result: |
      Контент обновляется без перезагрузки
    actual-result: |
      Контент обновляется с перезагрузкой, что противоречит SPA-приложениям
  
